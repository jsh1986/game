<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>잎새반 친구 메모리</title>
  <style>
    :root {
      --bg1: #fff6fb;
      --bg2: #e9f7ff;
      --card: #ffffff;
      --line: #ffd5ec;
      --accent: #ff5ea8;
      --accent2: #4fb6ff;
      --text: #2b3a45;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: "Jua", "Malgun Gothic", sans-serif;
      color: var(--text);
      background: linear-gradient(160deg, var(--bg1), var(--bg2));
      display: grid;
      place-items: center;
      padding: 14px;
    }

    .app {
      width: min(980px, 100%);
      background: rgba(255, 255, 255, 0.86);
      border: 1px solid #fff;
      border-radius: 22px;
      padding: 14px;
      box-shadow: 0 12px 26px rgba(83, 114, 154, 0.2);
    }

    .top {
      display: flex;
      justify-content: space-between;
      gap: 8px;
      align-items: center;
      flex-wrap: wrap;
      margin-bottom: 10px;
    }

    h1 {
      margin: 0;
      font-size: clamp(22px, 4.5vw, 34px);
      color: var(--accent);
      line-height: 1;
    }

    .left-tools {
      display: flex;
      align-items: center;
      gap: 8px;
      flex-wrap: wrap;
    }

    .mode {
      display: inline-flex;
      border: 1px solid var(--line);
      border-radius: 999px;
      overflow: hidden;
      background: #fff;
    }

    .mode button {
      border: 0;
      padding: 8px 12px;
      background: transparent;
      cursor: pointer;
      font: inherit;
      color: #4c5f71;
    }

    .mode button.active {
      background: linear-gradient(120deg, #ff6caf, #5bbcff);
      color: #fff;
      font-weight: 700;
    }

    .stats {
      display: flex;
      gap: 8px;
      font-weight: 700;
      font-size: 14px;
      flex-wrap: wrap;
    }

    .pill {
      background: #fff;
      border: 1px solid var(--line);
      border-radius: 999px;
      padding: 6px 10px;
      min-width: 84px;
      text-align: center;
    }

    .board {
      display: grid;
      gap: 10px;
      margin-top: 8px;
    }

    .board.mode-4x4 {
      grid-template-columns: repeat(4, minmax(0, 1fr));
    }

    .board.mode-3x3 {
      grid-template-columns: repeat(3, minmax(0, 1fr));
      width: min(760px, 100%);
      margin-inline: auto;
    }

    .card {
      border: 0;
      background: transparent;
      padding: 0;
      aspect-ratio: 1 / 1;
      cursor: pointer;
      perspective: 720px;
      border-radius: 16px;
    }

    .card:disabled { cursor: default; }

    .card-inner {
      width: 100%;
      height: 100%;
      border-radius: inherit;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 250ms ease;
      box-shadow: 0 10px 18px rgba(42, 62, 80, 0.18);
    }

    .card.flipped .card-inner,
    .card.matched .card-inner {
      transform: rotateY(180deg);
    }

    .face {
      position: absolute;
      inset: 0;
      border-radius: inherit;
      backface-visibility: hidden;
      display: grid;
      place-items: center;
      overflow: hidden;
    }

    .back {
      border: 1px solid #fff;
      background: linear-gradient(140deg, #ff8ec3, #6fc5ff);
      color: #fff;
      font-size: clamp(34px, 6vw, 52px);
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.24);
    }

    .front {
      transform: rotateY(180deg);
      background: #fff;
      border: 2px solid #ffe1f1;
      padding: 6px;
    }

    .front img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      border-radius: 12px;
      background: #fff;
    }

    .front.bomb {
      border-color: #ffd5be;
      background: linear-gradient(140deg, #fff4eb, #fff);
      font-size: clamp(34px, 5vw, 52px);
      color: #c25a22;
      gap: 4px;
      align-content: center;
    }

    .front.bomb span {
      font-size: clamp(16px, 3vw, 26px);
      font-weight: 700;
    }

    .card.matched .front {
      border-color: #c8f3da;
      box-shadow: inset 0 0 0 2px #eafff2;
    }

    .result {
      margin-top: 10px;
      display: none;
      text-align: center;
      background: #fff;
      border: 1px solid #dceaf8;
      border-radius: 12px;
      padding: 10px;
      font-weight: 700;
      color: #395066;
    }

    .result.show { display: block; }

    @media (max-width: 620px) {
      body { padding: 8px; }
      .app { padding: 10px; }
      .board { gap: 8px; }
      .stats { width: 100%; }
      .pill { flex: 1; min-width: 0; }
      .top { margin-bottom: 8px; }
    }
  </style>
</head>
<body>
  <main class="app">
    <div class="top">
      <div class="left-tools">
        <h1>잎새반 친구 메모리</h1>
        <div class="mode" role="group" aria-label="보드 크기 선택">
          <button id="mode3" type="button" class="active">3x3</button>
          <button id="mode4" type="button">4x4</button>
        </div>
      </div>

      <div class="stats">
        <span class="pill">시도 <span id="tries">0</span></span>
        <span class="pill">성공 <span id="matches">0</span>/<span id="targetPairs">4</span></span>
        <span class="pill">시간 <span id="timer">00:00.0</span></span>
      </div>
    </div>

    <section id="grid" class="board mode-3x3" aria-label="카드 보드"></section>

    <div id="result" class="result">완료 | 시도 <span id="finalTries">0</span> | 시간 <span id="finalTime">00:00.0</span></div>
  </main>

  <script>
    const characters = [
      { name: "권하연", src: "./assets/images/result_characters/권하연.png" },
      { name: "김연서", src: "./assets/images/result_characters/김연서.png" },
      { name: "김유준", src: "./assets/images/result_characters/김유준.png" },
      { name: "박시아", src: "./assets/images/result_characters/박시아.png" },
      { name: "박채연", src: "./assets/images/result_characters/박채연.png" },
      { name: "송이한", src: "./assets/images/result_characters/송이한.png" },
      { name: "임태빈", src: "./assets/images/result_characters/임태빈.png" },
      { name: "정이서", src: "./assets/images/result_characters/정이서.png" },
      { name: "정제니", src: "./assets/images/result_characters/정제니.png" },
      { name: "정지호", src: "./assets/images/result_characters/정지호.png" },
      { name: "조예주", src: "./assets/images/result_characters/조예주.png" },
      { name: "조이재", src: "./assets/images/result_characters/조이재.png" },
      { name: "최유진", src: "./assets/images/result_characters/최유진.png" },
      { name: "허승호", src: "./assets/images/result_characters/허승호.png" }
    ];

    const gridEl = document.getElementById("grid");
    const triesEl = document.getElementById("tries");
    const matchesEl = document.getElementById("matches");
    const targetPairsEl = document.getElementById("targetPairs");
    const timerEl = document.getElementById("timer");
    const resultEl = document.getElementById("result");
    const finalTriesEl = document.getElementById("finalTries");
    const finalTimeEl = document.getElementById("finalTime");
    const mode4Btn = document.getElementById("mode4");
    const mode3Btn = document.getElementById("mode3");

    let boardMode = "3x3";
    let pairs = 4;
    let deck = [];
    let openCards = [];
    let lockBoard = false;
    let tries = 0;
    let matches = 0;

    let timerId = null;
    let timerRunning = false;
    let startTime = 0;
    let elapsedMs = 0;

    function shuffle(arr) {
      const copy = [...arr];
      for (let i = copy.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [copy[i], copy[j]] = [copy[j], copy[i]];
      }
      return copy;
    }

    function formatTime(ms) {
      const totalTenths = Math.floor(ms / 100);
      const minutes = Math.floor(totalTenths / 600);
      const seconds = Math.floor((totalTenths % 600) / 10);
      const tenths = totalTenths % 10;
      return `${String(minutes).padStart(2, "0")}:${String(seconds).padStart(2, "0")}.${tenths}`;
    }

    function updateTimer() {
      const current = timerRunning ? elapsedMs + (Date.now() - startTime) : elapsedMs;
      timerEl.textContent = formatTime(current);
    }

    function startTimer() {
      if (timerRunning) return;
      timerRunning = true;
      startTime = Date.now();
      timerId = setInterval(updateTimer, 100);
    }

    function stopTimer() {
      if (!timerRunning) return;
      elapsedMs += Date.now() - startTime;
      timerRunning = false;
      clearInterval(timerId);
      timerId = null;
      updateTimer();
    }

    function resetTimer() {
      clearInterval(timerId);
      timerId = null;
      timerRunning = false;
      startTime = 0;
      elapsedMs = 0;
      updateTimer();
    }

    function updateStats() {
      triesEl.textContent = String(tries);
      matchesEl.textContent = String(matches);
      targetPairsEl.textContent = String(pairs);
    }

    function createDeck() {
      const picked = shuffle(characters).slice(0, pairs);
      const pairCards = [...picked, ...picked].map((item, idx) => ({
        id: `${item.name}-${idx}`,
        type: "pair",
        pairId: item.name,
        src: item.src,
        name: item.name
      }));

      if (boardMode === "3x3") {
        pairCards.push({ id: "bomb", type: "bomb", pairId: "bomb" });
      }

      return shuffle(pairCards);
    }

    function createCard(item) {
      const btn = document.createElement("button");
      btn.className = "card";
      btn.type = "button";
      btn.dataset.type = item.type;
      btn.dataset.pairId = item.pairId;

      const front = item.type === "bomb"
        ? '<div class="face front bomb">💣<span>꽝</span></div>'
        : `<div class="face front"><img src="${item.src}" alt="${item.name}" /></div>`;

      btn.innerHTML = `
        <div class="card-inner">
          <div class="face back">?</div>
          ${front}
        </div>
      `;

      btn.addEventListener("click", () => handleCardClick(btn));
      return btn;
    }

    function reveal(card) {
      card.classList.add("flipped");
    }

    function hide(card) {
      card.classList.remove("flipped");
    }

    function markMatched(card) {
      card.classList.remove("flipped");
      card.classList.add("matched");
      card.disabled = true;
    }

    function finishGame() {
      stopTimer();
      finalTriesEl.textContent = String(tries);
      finalTimeEl.textContent = formatTime(elapsedMs);
      resultEl.classList.add("show");
    }

    function handleBomb() {
      tries += 1;
      updateStats();
      lockBoard = true;

      setTimeout(() => {
        openCards.forEach((card) => hide(card));
        openCards = [];
        lockBoard = false;
      }, 700);
    }

    function handlePairCompare() {
      const [a, b] = openCards;
      tries += 1;
      updateStats();

      if (a.dataset.pairId === b.dataset.pairId) {
        markMatched(a);
        markMatched(b);
        openCards = [];
        matches += 1;
        updateStats();
        if (matches === pairs) finishGame();
        return;
      }

      lockBoard = true;
      setTimeout(() => {
        hide(a);
        hide(b);
        openCards = [];
        lockBoard = false;
      }, 700);
    }

    function handleCardClick(card) {
      if (lockBoard || card.classList.contains("matched") || card.classList.contains("flipped")) return;
      if (!timerRunning) startTimer();

      reveal(card);
      openCards.push(card);

      if (card.dataset.type === "bomb") {
        handleBomb();
        return;
      }

      if (openCards.length < 2) return;

      if (openCards.some((c) => c.dataset.type === "bomb")) {
        handleBomb();
        return;
      }

      handlePairCompare();
    }

    function render() {
      gridEl.innerHTML = "";
      gridEl.className = `board ${boardMode === "4x4" ? "mode-4x4" : "mode-3x3"}`;
      deck.forEach((item) => gridEl.appendChild(createCard(item)));
    }

    function init() {
      resultEl.classList.remove("show");
      openCards = [];
      lockBoard = false;
      tries = 0;
      matches = 0;
      pairs = boardMode === "4x4" ? 8 : 4;
      resetTimer();
      updateStats();
      deck = createDeck();
      render();
    }

    mode4Btn.addEventListener("click", () => {
      if (boardMode === "4x4") return;
      boardMode = "4x4";
      mode4Btn.classList.add("active");
      mode3Btn.classList.remove("active");
      init();
    });

    mode3Btn.addEventListener("click", () => {
      if (boardMode === "3x3") return;
      boardMode = "3x3";
      mode3Btn.classList.add("active");
      mode4Btn.classList.remove("active");
      init();
    });

    init();
  </script>
</body>
</html>
