<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>잎새반 친구들 찾기 V2 - 메모리 게임</title>
  <style>
    :root {
      --bg-1: #fffbe8;
      --bg-2: #dff6ff;
      --bg-3: #ffe2f0;
      --panel: #ffffffd1;
      --line: #ffffff;
      --ink: #213447;
      --accent-1: #ff6f61;
      --accent-2: #ff4dac;
      --accent-3: #48b5ff;
      --ok: #16b764;
      --warn: #ff8a4f;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: "Jua", "Gowun Dodum", "Malgun Gothic", sans-serif;
      color: var(--ink);
      background:
        radial-gradient(circle at 15% 18%, #fff2a2 0 12%, transparent 13%),
        radial-gradient(circle at 86% 14%, #ffc8ea 0 10%, transparent 11%),
        radial-gradient(circle at 14% 82%, #a9ebff 0 14%, transparent 15%),
        linear-gradient(145deg, var(--bg-1), var(--bg-2) 45%, var(--bg-3));
      display: grid;
      place-items: center;
      padding: 14px;
    }

    .app {
      width: min(980px, 100%);
      background: var(--panel);
      border: 2px solid var(--line);
      border-radius: 24px;
      box-shadow: 0 18px 38px rgba(37, 76, 111, 0.2);
      padding: 16px;
      position: relative;
      overflow: hidden;
      backdrop-filter: blur(8px);
    }

    .app::after {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(130deg, #ffffff2e, transparent 35% 70%, #ffffff4d);
      pointer-events: none;
    }

    .top {
      display: grid;
      gap: 10px;
      margin-bottom: 12px;
    }

    .title-row {
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      flex-wrap: wrap;
      gap: 8px;
    }

    h1 {
      margin: 0;
      font-size: clamp(26px, 5vw, 38px);
      color: #ff5d71;
      text-shadow: 0 6px 14px #ff7a9c4a;
    }

    .subtitle {
      margin: 2px 0 0;
      font-size: 15px;
      color: #4f667b;
    }

    .chip {
      background: linear-gradient(120deg, #fff, #ffe8f6);
      border: 2px solid #fff;
      border-radius: 999px;
      padding: 8px 12px;
      font-size: 13px;
      font-weight: 700;
      color: #6b4f59;
      box-shadow: 0 8px 16px #ff8eb336;
    }

    .hud {
      display: grid;
      gap: 8px;
      grid-template-columns: repeat(4, minmax(0, 1fr));
    }

    .pill {
      background: #fff;
      border: 2px solid #e7f0ff;
      border-radius: 14px;
      padding: 8px 10px;
      box-shadow: 0 8px 16px rgba(53, 86, 116, 0.1);
      display: grid;
      gap: 3px;
      min-height: 60px;
    }

    .pill .label {
      font-size: 12px;
      color: #68839b;
      font-weight: 700;
    }

    .pill .value {
      font-size: clamp(20px, 3.8vw, 30px);
      color: #233448;
      line-height: 1;
    }

    .stars {
      min-height: 22px;
      color: #ffbe0b;
      font-size: 18px;
      letter-spacing: 1px;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(4, minmax(0, 1fr));
      gap: 10px;
      margin-top: 8px;
    }

    .card {
      border: 0;
      background: transparent;
      padding: 0;
      aspect-ratio: 1 / 1;
      cursor: pointer;
      perspective: 700px;
      border-radius: 16px;
    }

    .card:disabled {
      cursor: default;
    }

    .card-inner {
      width: 100%;
      height: 100%;
      border-radius: inherit;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 280ms ease;
      box-shadow: 0 10px 18px rgba(42, 62, 80, 0.18);
    }

    .card.flipped .card-inner,
    .card.matched .card-inner {
      transform: rotateY(180deg);
    }

    .face {
      position: absolute;
      inset: 0;
      border-radius: inherit;
      backface-visibility: hidden;
      display: grid;
      place-items: center;
      overflow: hidden;
    }

    .face.back {
      background: linear-gradient(130deg, var(--accent-1), var(--accent-2), var(--accent-3));
      color: #fff;
      font-size: clamp(28px, 5vw, 44px);
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.25);
      border: 2px solid #ffffffb6;
    }

    .face.front {
      transform: rotateY(180deg);
      background: #fff;
      border: 2px solid #ffe2f2;
      padding: 6px;
    }

    .face.front img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      border-radius: 12px;
      background: #fff;
    }

    .card.matched .face.front {
      border-color: #caf4da;
      box-shadow: inset 0 0 0 2px #e8fff2;
    }

    .footer {
      margin-top: 12px;
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      align-items: center;
      gap: 10px;
    }

    .message {
      flex: 1;
      min-height: 56px;
      border-radius: 12px;
      border: 2px solid #ecf3ff;
      background: #fff;
      display: grid;
      align-content: center;
      padding: 10px 12px;
      font-size: clamp(16px, 2.7vw, 24px);
      color: #294257;
      text-align: center;
      box-shadow: 0 8px 14px rgba(46, 66, 84, 0.08);
    }

    .message.good {
      border-color: #c7f6d8;
      color: #108149;
    }

    .message.warn {
      border-color: #ffd9c8;
      color: #b05023;
    }

    .btn {
      border: 0;
      border-radius: 12px;
      padding: 11px 14px;
      font: inherit;
      color: #fff;
      cursor: pointer;
      background: linear-gradient(120deg, #283848, #47566d);
      box-shadow: 0 8px 14px rgba(27, 44, 63, 0.23);
    }

    .overlay {
      position: absolute;
      inset: 0;
      background: linear-gradient(150deg, #fff7d8ee, #ffeaf4ee, #e2f4ffef);
      display: grid;
      place-items: center;
      z-index: 10;
      padding: 16px;
      text-align: center;
    }

    .overlay.hide {
      display: none;
    }

    .overlay-card {
      max-width: 520px;
      background: #fff;
      border: 2px solid #fff;
      border-radius: 20px;
      padding: 18px;
      box-shadow: 0 14px 30px rgba(40, 59, 80, 0.2);
      display: grid;
      gap: 10px;
    }

    .overlay-card h2 {
      margin: 0;
      font-size: clamp(28px, 5vw, 40px);
      color: #ff596f;
    }

    .overlay-card p {
      margin: 0;
      color: #4e6478;
      font-size: 16px;
      line-height: 1.45;
    }

    .overlay-card .start {
      border: 0;
      border-radius: 14px;
      padding: 12px;
      font: inherit;
      font-size: 22px;
      color: #fff;
      cursor: pointer;
      background: linear-gradient(120deg, #ff7142, #ff4ea3);
      box-shadow: 0 12px 20px rgba(255, 95, 112, 0.35);
    }

    .result {
      position: absolute;
      inset: 0;
      display: none;
      z-index: 9;
      background: #ffffffe8;
      backdrop-filter: blur(2px);
      padding: 16px;
      place-items: center;
    }

    .result.show {
      display: grid;
    }

    .result-card {
      width: min(460px, 100%);
      background: #fff;
      border: 2px solid #eaf2ff;
      border-radius: 18px;
      padding: 16px;
      text-align: center;
      box-shadow: 0 12px 22px rgba(42, 61, 80, 0.12);
      display: grid;
      gap: 8px;
    }

    .result-card h2 {
      margin: 0;
      font-size: clamp(30px, 5vw, 42px);
      color: #ff5d74;
    }

    .result-card p {
      margin: 0;
      color: #324a61;
      font-size: 20px;
    }

    .effects-layer {
      position: fixed;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
      z-index: 999;
    }

    .spark {
      --dx: 0px;
      --dy: -100px;
      --size: 8px;
      --dur: 850ms;
      --hue: 0deg;
      position: absolute;
      width: var(--size);
      height: var(--size);
      left: 0;
      top: 0;
      border-radius: 50%;
      background: hsl(var(--hue), 95%, 62%);
      box-shadow: 0 0 10px hsl(var(--hue), 95%, 62%);
      animation: burst var(--dur) ease-out forwards;
    }

    @keyframes burst {
      0% { transform: translate(0, 0) scale(1); opacity: 1; }
      100% { transform: translate(var(--dx), var(--dy)) scale(0.2); opacity: 0; }
    }

    @media (max-width: 820px) {
      .hud { grid-template-columns: repeat(2, minmax(0, 1fr)); }
    }

    @media (max-width: 560px) {
      body { padding: 8px; }
      .app { padding: 10px; }
      .board { gap: 8px; }
      .message { min-height: 50px; }
      .footer { flex-direction: column; }
      .btn { width: 100%; }
    }
  </style>
</head>
<body>
  <div id="effectsLayer" class="effects-layer"></div>

  <main class="app">
    <section id="startOverlay" class="overlay">
      <div class="overlay-card">
        <h2>친구 메모리 게임 V2</h2>
        <p>4x4 카드에서 같은 친구 사진 2장을 찾아보세요.</p>
        <p>총 8쌍을 모두 맞히면 게임 완료입니다.</p>
        <button id="startBtn" class="start" type="button">게임 시작</button>
      </div>
    </section>

    <section id="result" class="result" aria-live="polite">
      <div class="result-card">
        <h2>완료</h2>
        <p>시도 <strong id="finalTries">0</strong>번</p>
        <p>걸린 시간 <strong id="finalTime">00:00.0</strong></p>
        <button id="restartFromResult" class="btn" type="button">다시 도전</button>
      </div>
    </section>

    <header class="top">
      <div class="title-row">
        <div>
          <h1>잎새반 친구 메모리</h1>
          <p class="subtitle">같은 친구 2장을 짝지어 보세요</p>
        </div>
        <span class="chip">4x4 MEMORY</span>
      </div>

      <div class="hud">
        <div class="pill">
          <span class="label">매칭</span>
          <span class="value"><span id="matches">0</span> / 8</span>
          <span id="stars" class="stars"></span>
        </div>
        <div class="pill">
          <span class="label">시도</span>
          <span id="tries" class="value">0</span>
          <span class="label">적을수록 최고</span>
        </div>
        <div class="pill">
          <span class="label">남은 카드</span>
          <span id="remaining" class="value">16</span>
          <span class="label">모두 열어보자</span>
        </div>
        <div class="pill">
          <span class="label">시간</span>
          <span id="timer" class="value">00:00.0</span>
          <span class="label">빠르게 완성해요</span>
        </div>
      </div>
    </header>

    <section id="grid" class="board" aria-label="메모리 카드 보드"></section>

    <footer class="footer">
      <div id="message" class="message">게임을 시작하면 카드가 섞여서 배치됩니다.</div>
      <button id="restart" class="btn" type="button">새로 섞기</button>
    </footer>
  </main>

  <script>
    const characters = [
      { name: "권하연", src: "./assets/images/result_characters/권하연.png" },
      { name: "김연서", src: "./assets/images/result_characters/김연서.png" },
      { name: "김유준", src: "./assets/images/result_characters/김유준.png" },
      { name: "박시아", src: "./assets/images/result_characters/박시아.png" },
      { name: "박채연", src: "./assets/images/result_characters/박채연.png" },
      { name: "송이한", src: "./assets/images/result_characters/송이한.png" },
      { name: "임태빈", src: "./assets/images/result_characters/임태빈.png" },
      { name: "정이서", src: "./assets/images/result_characters/정이서.png" },
      { name: "정제니", src: "./assets/images/result_characters/정제니.png" },
      { name: "정지호", src: "./assets/images/result_characters/정지호.png" },
      { name: "조예주", src: "./assets/images/result_characters/조예주.png" },
      { name: "조이재", src: "./assets/images/result_characters/조이재.png" },
      { name: "최유진", src: "./assets/images/result_characters/최유진.png" },
      { name: "허승호", src: "./assets/images/result_characters/허승호.png" }
    ];

    const PAIRS = 8;

    const gridEl = document.getElementById("grid");
    const triesEl = document.getElementById("tries");
    const matchesEl = document.getElementById("matches");
    const remainingEl = document.getElementById("remaining");
    const starsEl = document.getElementById("stars");
    const timerEl = document.getElementById("timer");
    const messageEl = document.getElementById("message");

    const startOverlayEl = document.getElementById("startOverlay");
    const startBtn = document.getElementById("startBtn");
    const restartBtn = document.getElementById("restart");

    const resultEl = document.getElementById("result");
    const finalTriesEl = document.getElementById("finalTries");
    const finalTimeEl = document.getElementById("finalTime");
    const restartFromResultBtn = document.getElementById("restartFromResult");

    const effectsLayerEl = document.getElementById("effectsLayer");

    let deck = [];
    let openCards = [];
    let lockBoard = false;
    let tries = 0;
    let matches = 0;

    let timerId = null;
    let startTime = 0;
    let elapsedMs = 0;
    let timerRunning = false;

    function shuffle(arr) {
      const copy = [...arr];
      for (let i = copy.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [copy[i], copy[j]] = [copy[j], copy[i]];
      }
      return copy;
    }

    function formatTime(ms) {
      const totalTenths = Math.floor(ms / 100);
      const minutes = Math.floor(totalTenths / 600);
      const seconds = Math.floor((totalTenths % 600) / 10);
      const tenths = totalTenths % 10;
      return `${String(minutes).padStart(2, "0")}:${String(seconds).padStart(2, "0")}.${tenths}`;
    }

    function updateTimer() {
      const current = timerRunning ? elapsedMs + (Date.now() - startTime) : elapsedMs;
      timerEl.textContent = formatTime(current);
    }

    function startTimer() {
      if (timerRunning) return;
      timerRunning = true;
      startTime = Date.now();
      timerId = setInterval(updateTimer, 100);
    }

    function stopTimer() {
      if (!timerRunning) return;
      elapsedMs += Date.now() - startTime;
      timerRunning = false;
      clearInterval(timerId);
      timerId = null;
      updateTimer();
    }

    function resetTimer() {
      clearInterval(timerId);
      timerId = null;
      timerRunning = false;
      startTime = 0;
      elapsedMs = 0;
      updateTimer();
    }

    function setMessage(text, tone = "") {
      messageEl.textContent = text;
      messageEl.className = "message";
      if (tone) {
        messageEl.classList.add(tone);
      }
    }

    function renderStars() {
      const starCount = Math.min(5, Math.floor((matches / PAIRS) * 5));
      starsEl.textContent = "★".repeat(starCount) + "☆".repeat(5 - starCount);
    }

    function updateStats() {
      triesEl.textContent = String(tries);
      matchesEl.textContent = String(matches);
      remainingEl.textContent = String(PAIRS * 2 - matches * 2);
      renderStars();
    }

    function launchFireworks(intensity = 1) {
      const bursts = Math.max(2, 2 + intensity);
      const piecesPerBurst = 16 + intensity * 4;

      for (let b = 0; b < bursts; b++) {
        const originX = Math.random() * window.innerWidth;
        const originY = window.innerHeight * (0.2 + Math.random() * 0.45);

        for (let i = 0; i < piecesPerBurst; i++) {
          const spark = document.createElement("span");
          spark.className = "spark";

          const angle = (Math.PI * 2 * i) / piecesPerBurst + (Math.random() * 0.5 - 0.25);
          const distance = 48 + Math.random() * (95 + intensity * 8);
          const dx = Math.cos(angle) * distance;
          const dy = Math.sin(angle) * distance;
          const hue = Math.floor(Math.random() * 360);
          const size = 5 + Math.random() * 6;
          const duration = 650 + Math.random() * 250;

          spark.style.left = `${originX}px`;
          spark.style.top = `${originY}px`;
          spark.style.setProperty("--dx", `${dx.toFixed(1)}px`);
          spark.style.setProperty("--dy", `${dy.toFixed(1)}px`);
          spark.style.setProperty("--hue", `${hue}deg`);
          spark.style.setProperty("--size", `${size.toFixed(1)}px`);
          spark.style.setProperty("--dur", `${duration.toFixed(0)}ms`);

          effectsLayerEl.appendChild(spark);
          setTimeout(() => spark.remove(), duration + 80);
        }
      }
    }

    function createDeck() {
      const picked = shuffle(characters).slice(0, PAIRS);
      const doubled = [...picked, ...picked].map((item, idx) => ({
        pairId: item.name,
        src: item.src,
        label: item.name,
        id: `${item.name}-${idx}`
      }));
      return shuffle(doubled);
    }

    function createCard(item) {
      const button = document.createElement("button");
      button.type = "button";
      button.className = "card";
      button.dataset.pairId = item.pairId;
      button.dataset.id = item.id;
      button.setAttribute("aria-label", "친구 카드");

      button.innerHTML = `
        <div class="card-inner">
          <div class="face back">?</div>
          <div class="face front">
            <img src="${item.src}" alt="${item.label}" />
          </div>
        </div>
      `;

      button.addEventListener("click", () => onCardClick(button));
      return button;
    }

    function renderBoard() {
      gridEl.innerHTML = "";
      deck.forEach((item) => {
        gridEl.appendChild(createCard(item));
      });
    }

    function reveal(card) {
      card.classList.add("flipped");
    }

    function hide(card) {
      card.classList.remove("flipped");
    }

    function markMatched(card) {
      card.classList.remove("flipped");
      card.classList.add("matched");
      card.disabled = true;
    }

    function finishGame() {
      stopTimer();
      finalTriesEl.textContent = String(tries);
      finalTimeEl.textContent = formatTime(elapsedMs);
      resultEl.classList.add("show");
      setMessage("모든 친구를 찾았어요! 정말 잘했어요!", "good");
      launchFireworks(3);
    }

    function onCardClick(card) {
      if (lockBoard || card.classList.contains("matched") || card.classList.contains("flipped")) {
        return;
      }

      if (!timerRunning) startTimer();

      reveal(card);
      openCards.push(card);

      if (openCards.length < 2) {
        setMessage("한 장 더 골라서 같은 친구를 찾아보세요.");
        return;
      }

      tries += 1;
      updateStats();

      const [first, second] = openCards;
      const isMatch = first.dataset.pairId === second.dataset.pairId;

      if (isMatch) {
        markMatched(first);
        markMatched(second);
        openCards = [];
        matches += 1;
        updateStats();
        setMessage("매칭 성공! 좋아요!", "good");
        launchFireworks(1);

        if (matches === PAIRS) {
          finishGame();
        }
        return;
      }

      lockBoard = true;
      setMessage("다른 카드예요. 다시 뒤집을게요.", "warn");

      setTimeout(() => {
        hide(first);
        hide(second);
        openCards = [];
        lockBoard = false;
      }, 700);
    }

    function initGame() {
      resultEl.classList.remove("show");
      deck = createDeck();
      openCards = [];
      lockBoard = false;
      tries = 0;
      matches = 0;
      resetTimer();
      updateStats();
      renderBoard();
      setMessage("두 장을 골라 같은 친구 사진을 맞혀 보세요.");
    }

    startBtn.addEventListener("click", () => {
      startOverlayEl.classList.add("hide");
      initGame();
    });

    restartBtn.addEventListener("click", initGame);
    restartFromResultBtn.addEventListener("click", initGame);
  </script>
</body>
</html>
