<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mini Game Hub</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      font-family: "Malgun Gothic", sans-serif;
      background: linear-gradient(130deg, #f8fbff, #fff4fa);
      color: #222;
      padding: 24px;
    }

    .wrap {
      width: min(560px, 100%);
      background: #fff;
      border: 1px solid #eee;
      border-radius: 14px;
      padding: 20px;
      box-shadow: 0 10px 22px rgba(0, 0, 0, 0.08);
    }

    h1 { margin: 0 0 12px; font-size: 24px; }

    a {
      display: block;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 10px;
      text-decoration: none;
      color: #222;
      margin-bottom: 10px;
      font-weight: 700;
    }

    a:hover { background: #f7fbff; }
  </style>
</head>
<body>
  <main class="wrap">
    <h1>게임 목록</h1>
    <a href="./updown-game/">업다운 숫자 맞추기</a>
    <a href="./tiniping-game/">티니핑 매칭 게임</a>
    <a href="./tiniping-quiz/">티니핑 이름 퀴즈</a>
  </main>
</body>
</html>
