<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>더하기 빼기</title>
  <style>
    :root {
      --bg-a: #fff8ef;
      --bg-b: #ebf8ff;
      --card: #ffffff;
      --line: #f2d7b8;
      --text: #2b2b2b;
      --main: #ff8a3d;
      --sub: #36a5a8;
      --ok: #1f9b5f;
      --bad: #db4f4f;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      padding: 20px;
      display: grid;
      place-items: center;
      font-family: "Malgun Gothic", sans-serif;
      color: var(--text);
      background: radial-gradient(circle at 10% 10%, #fffef5 0%, var(--bg-a) 35%, var(--bg-b) 100%);
    }

    .app {
      width: min(760px, 100%);
      background: rgba(255, 255, 255, 0.9);
      border: 1px solid #fff;
      border-radius: 20px;
      box-shadow: 0 12px 28px rgba(61, 97, 117, 0.2);
      padding: 18px;
    }

    .top {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      margin-bottom: 14px;
    }

    h1 {
      margin: 0;
      font-size: clamp(24px, 4vw, 34px);
      color: var(--main);
    }

    .stats {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      font-size: 14px;
      font-weight: 700;
    }

    .pill.hot {
      background: #fff5ea;
      border-color: #ffc791;
    }

    .pill {
      padding: 7px 10px;
      border-radius: 999px;
      border: 1px solid var(--line);
      background: #fff;
    }

    .board {
      border: 1px solid var(--line);
      border-radius: 16px;
      background: var(--card);
      padding: 16px;
      display: grid;
      gap: 12px;
    }

    .meters {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }

    .meter {
      display: grid;
      gap: 4px;
    }

    .meter label {
      font-size: 12px;
      font-weight: 700;
      color: #6f5f4a;
    }

    progress {
      width: 100%;
      height: 12px;
      accent-color: var(--sub);
    }

    #timeBar.low {
      accent-color: #db4f4f;
    }

    #stage {
      margin: 0;
      font-weight: 700;
      color: var(--sub);
      font-size: 16px;
    }

    #questionText {
      margin: 0;
      font-size: clamp(28px, 7vw, 52px);
      font-weight: 800;
      text-align: center;
      letter-spacing: 1px;
      min-height: 74px;
    }

    .visual {
      margin: 0;
      text-align: center;
      font-size: clamp(20px, 4.8vw, 32px);
      min-height: 40px;
      color: #6f5f4a;
      word-break: keep-all;
    }

    .choices {
      display: grid;
      gap: 10px;
      grid-template-columns: repeat(3, 1fr);
    }

    .choice {
      border: 0;
      border-radius: 12px;
      padding: 14px 10px;
      font-size: clamp(24px, 4vw, 34px);
      font-weight: 800;
      color: #fff;
      cursor: pointer;
      transition: transform 120ms ease, filter 120ms ease;
      text-shadow: 0 2px 6px rgba(0, 0, 0, 0.25);
    }

    .choice:hover { transform: translateY(-2px); filter: brightness(1.05); }
    .choice:disabled { opacity: 0.65; cursor: default; }
    .choice.a { background: linear-gradient(130deg, #ff8a3d, #ffb56f); }
    .choice.b { background: linear-gradient(130deg, #36a5a8, #59c5b8); }
    .choice.c { background: linear-gradient(130deg, #6c86ff, #88a2ff); }

    #message {
      margin: 0;
      text-align: center;
      font-weight: 700;
      font-size: clamp(18px, 3.2vw, 24px);
      min-height: 30px;
    }

    #message.ok { color: var(--ok); }
    #message.bad { color: var(--bad); }

    #message.bonus { color: #ff8a3d; }

    .result {
      display: none;
      text-align: center;
      border: 1px dashed var(--line);
      border-radius: 14px;
      padding: 14px;
      background: #fffdfa;
    }

    .result.show { display: block; }

    #restart {
      border: 0;
      border-radius: 10px;
      padding: 10px 14px;
      font-weight: 700;
      background: #2f2f2f;
      color: #fff;
      cursor: pointer;
    }

    @media (max-width: 620px) {
      .choices { grid-template-columns: 1fr; }
      .meters { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <main class="app">
    <div class="top">
      <h1>더하기 빼기</h1>
      <div class="stats">
        <span class="pill">문제 <span id="progress">1</span>/10</span>
        <span class="pill hot">점수 <span id="score">0</span></span>
        <span class="pill">콤보 <span id="combo">0</span></span>
        <span class="pill">별 <span id="stars">0</span>개</span>
        <span class="pill">목숨 <span id="lives">3</span></span>
        <span class="pill">최고점수 <span id="bestScore">0</span></span>
      </div>
    </div>

    <section class="board">
      <p id="stage"></p>
      <div class="meters">
        <div class="meter">
          <label for="timeBar">시간 제한</label>
          <progress id="timeBar" max="8" value="8">8</progress>
        </div>
        <div class="meter">
          <label for="bonusBar">스피드 보너스</label>
          <progress id="bonusBar" max="100" value="100">100</progress>
        </div>
      </div>
      <p id="questionText">2 + 3 = ?</p>
      <p id="visual" class="visual"></p>
      <div class="choices">
        <button id="choiceA" class="choice a" type="button"></button>
        <button id="choiceB" class="choice b" type="button"></button>
        <button id="choiceC" class="choice c" type="button"></button>
      </div>
      <p id="message"></p>
      <div id="result" class="result">
        <h2>완료!</h2>
        <p>최종 점수: <strong id="finalScore">0</strong></p>
        <p>정답 개수: <strong id="finalCorrect">0</strong> / 10</p>
        <p>획득 별: <strong id="finalStars">0</strong>개</p>
        <p id="finalComment"></p>
        <button id="restart" type="button">다시 하기</button>
      </div>
    </section>
  </main>

  <script>
    const TOTAL_QUESTIONS = 10;
    const progressEl = document.getElementById("progress");
    const scoreEl = document.getElementById("score");
    const comboEl = document.getElementById("combo");
    const starsEl = document.getElementById("stars");
    const livesEl = document.getElementById("lives");
    const bestScoreEl = document.getElementById("bestScore");
    const stageEl = document.getElementById("stage");
    const timeBarEl = document.getElementById("timeBar");
    const bonusBarEl = document.getElementById("bonusBar");
    const questionTextEl = document.getElementById("questionText");
    const visualEl = document.getElementById("visual");
    const messageEl = document.getElementById("message");
    const resultEl = document.getElementById("result");
    const finalScoreEl = document.getElementById("finalScore");
    const finalCorrectEl = document.getElementById("finalCorrect");
    const finalStarsEl = document.getElementById("finalStars");
    const finalCommentEl = document.getElementById("finalComment");
    const restartBtn = document.getElementById("restart");
    const choiceButtons = [
      document.getElementById("choiceA"),
      document.getElementById("choiceB"),
      document.getElementById("choiceC")
    ];

    let index = 0;
    let score = 0;
    let correctCount = 0;
    let combo = 0;
    let stars = 0;
    let lives = 3;
    let bestScore = Number(localStorage.getItem("plusminus-best-score") || 0);
    let current = null;
    let locked = false;
    let nextTimer = null;
    let questionTimer = null;
    let timeLeft = 8;

    const QUESTION_SECONDS = 8;

    function shuffle(arr) {
      const copy = [...arr];
      for (let i = copy.length - 1; i > 0; i -= 1) {
        const j = Math.floor(Math.random() * (i + 1));
        [copy[i], copy[j]] = [copy[j], copy[i]];
      }
      return copy;
    }

    function randint(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function stageLabel(i) {
      if (i < 4) return "\u0031\uB2E8\uACC4: \u0031\u0030\uAE4C\uC9C0 \uC26C\uC6B4 \uACC4\uC0B0";
      if (i < 8) return "\u0032\uB2E8\uACC4: \u0032\u0030\uAE4C\uC9C0 \uACC4\uC0B0";
      return "\u0033\uB2E8\uACC4: \uACC4\uC0B0 + \uBE44\uAD50";
    }

    function dots(n) {
      return "\u25CF".repeat(Math.max(0, Math.min(n, 20)));
    }

    function makeAdd(limit) {
      const a = randint(0, limit);
      const b = randint(0, limit - a);
      return {
        type: "number",
        text: String(a) + " + " + String(b) + " = ?",
        visual: dots(a) + " + " + dots(b),
        answer: a + b
      };
    }

    function makeSub(limit) {
      const a = randint(0, limit);
      const b = randint(0, a);
      return {
        type: "number",
        text: String(a) + " - " + String(b) + " = ?",
        visual: dots(a) + " - " + dots(b),
        answer: a - b
      };
    }

    function makeCompare(limit) {
      const a = randint(0, limit);
      const b = randint(0, limit);
      const answer = a > b ? ">" : (a < b ? "<" : "=");
      return {
        type: "symbol",
        text: String(a) + " ? " + String(b),
        visual: "\uC67C\uCABD \uC218\uC640 \uC624\uB978\uCABD \uC218\uB97C \uBE44\uAD50\uD574\uC694",
        answer
      };
    }

    function uniqueWrongNumbers(answer) {
      const pool = new Set();
      while (pool.size < 2) {
        const delta = randint(1, 3);
        const sign = Math.random() < 0.5 ? -1 : 1;
        const candidate = Math.max(0, answer + sign * delta);
        if (candidate !== answer) pool.add(candidate);
      }
      return [...pool];
    }

    function choicesFor(question) {
      if (question.type === "symbol") return shuffle([">", "<", "="]);
      const wrongs = uniqueWrongNumbers(question.answer);
      return shuffle([question.answer, wrongs[0], wrongs[1]]);
    }

    function buildQuestion(i) {
      if (i < 4) return Math.random() < 0.5 ? makeAdd(10) : makeSub(10);
      if (i < 8) return Math.random() < 0.5 ? makeAdd(20) : makeSub(20);
      const roll = Math.random();
      if (roll < 0.4) return makeCompare(20);
      if (roll < 0.7) return makeAdd(20);
      return makeSub(20);
    }

    function setMessage(text, kind) {
      messageEl.textContent = text;
      messageEl.className = "";
      if (kind) messageEl.classList.add(kind);
    }

    function updateTimerUi() {
      timeBarEl.value = timeLeft;
      timeBarEl.textContent = String(timeLeft);
      timeBarEl.max = QUESTION_SECONDS;
      timeBarEl.classList.toggle("low", timeLeft <= 3);

      const bonus = Math.max(0, Math.round((timeLeft / QUESTION_SECONDS) * 100));
      bonusBarEl.value = bonus;
      bonusBarEl.textContent = String(bonus);
    }

    function clearFlowTimers() {
      if (nextTimer) {
        clearTimeout(nextTimer);
        nextTimer = null;
      }
      if (questionTimer) {
        clearInterval(questionTimer);
        questionTimer = null;
      }
    }

    function startQuestionTimer() {
      clearInterval(questionTimer);
      timeLeft = QUESTION_SECONDS;
      updateTimerUi();

      questionTimer = setInterval(() => {
        if (locked) return;
        timeLeft = Math.max(0, timeLeft - 1);
        updateTimerUi();

        if (timeLeft === 0) {
          combo = 0;
          lives = Math.max(0, lives - 1);
          setMessage("시간초과! 이번 문제는 실패예요.", "bad");
          updateStats();
          enableChoices(false);
          locked = true;

          nextTimer = setTimeout(() => {
            index += 1;
            if (index >= TOTAL_QUESTIONS || lives === 0) {
              finishGame();
            } else {
              renderQuestion();
            }
            locked = false;
            nextTimer = null;
          }, 700);
        }
      }, 1000);
    }

    function updateStats() {
      progressEl.textContent = String(Math.min(index + 1, TOTAL_QUESTIONS));
      scoreEl.textContent = String(score);
      comboEl.textContent = String(combo);
      starsEl.textContent = String(stars);
      livesEl.textContent = String(lives);
      bestScoreEl.textContent = String(bestScore);
    }

    function enableChoices(enabled) {
      choiceButtons.forEach((btn) => {
        btn.disabled = !enabled;
      });
    }

    function renderQuestion() {
      current = buildQuestion(index);
      stageEl.textContent = stageLabel(index);
      questionTextEl.textContent = current.text;
      visualEl.textContent = current.visual;
      const labels = choicesFor(current);
      choiceButtons.forEach((btn, i) => {
        btn.textContent = String(labels[i]);
      });
      enableChoices(true);
      updateStats();
      setMessage("정답을 골라보세요!");
      startQuestionTimer();
    }

    function finishGame() {
      clearFlowTimers();
      resultEl.classList.add("show");
      finalScoreEl.textContent = String(score);
      finalCorrectEl.textContent = String(correctCount);
      finalStarsEl.textContent = String(stars);
      enableChoices(false);
      if (score > bestScore) {
        bestScore = score;
        localStorage.setItem("plusminus-best-score", String(bestScore));
        bestScoreEl.textContent = String(bestScore);
      }

      if (score >= 160) {
        finalCommentEl.textContent = "완전 대단해요! 계산 마스터네요.";
      } else if (score >= 100) {
        finalCommentEl.textContent = "좋아요! 다음엔 별을 더 모아봐요.";
      } else {
        finalCommentEl.textContent = "좋은 출발! 다시 도전하면 더 빠르게 늘어요.";
      }

      setMessage("더하기 빼기 끝! 다시 도전해서 최고점수를 넘겨보세요.", "ok");
      progressEl.textContent = String(TOTAL_QUESTIONS);
    }

    function onChoice(value) {
      if (locked || !current) return;
      locked = true;
      const correct = String(value) === String(current.answer);

      if (correct) {
        correctCount += 1;
        combo += 1;
        const speedBonus = Math.round((timeLeft / QUESTION_SECONDS) * 6);
        const comboBonus = combo >= 2 ? combo : 0;
        score += 10 + speedBonus + comboBonus;
        if (combo > 0 && combo % 3 === 0) {
          stars += 1;
          setMessage("정답! 3연속 성공, 별 1개 획득!", "bonus");
        } else {
          setMessage(`정답! +${10 + speedBonus + comboBonus}점`, "ok");
        }
      } else {
        combo = 0;
        lives = Math.max(0, lives - 1);
        setMessage("아쉬워요. 정답은 " + String(current.answer) + " 입니다.", "bad");
      }

      clearInterval(questionTimer);
      questionTimer = null;
      updateStats();
      enableChoices(false);
      nextTimer = setTimeout(() => {
        index += 1;
        if (index >= TOTAL_QUESTIONS || lives === 0) {
          finishGame();
        } else {
          renderQuestion();
        }
        locked = false;
        nextTimer = null;
      }, 700);
    }

    function startGame() {
      clearFlowTimers();
      index = 0;
      score = 0;
      correctCount = 0;
      combo = 0;
      stars = 0;
      lives = 3;
      current = null;
      locked = false;
      resultEl.classList.remove("show");
      finalCommentEl.textContent = "";
      updateTimerUi();
      updateStats();
      renderQuestion();
    }

    choiceButtons.forEach((btn) => {
      btn.addEventListener("click", () => onChoice(btn.textContent));
    });

    restartBtn.addEventListener("click", startGame);
    startGame();
  </script>
</body>
</html>
